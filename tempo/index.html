<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Demo: Rendering Ecwid API using TEMPO</title>
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script src="tempo.min.js" type="text/javascript"></script>
	<script type="text/javascript" charset=UTF-8">	
				$(document).ready(function() {
			var ecwidapi = Tempo.prepare('ecwidme');
			ecwidapi.starting();
			$.getJSON("http://app.ecwid.com/api/v1/1003/products?category=3002&callback=?", function(data) {
				ecwidapi.render(data);
			});
		});
	</script> 
</head>
<body>
	<h1>DEMO: Rendering Ecwid API (JSON) using <a href="http://twigkit.github.com/tempo/">Tempo</a></h1>
	<ul id="ecwidme">
		<li data-template style="display: none;">
			<a href="store.html#ecwid:mode=product&product={{id}}">
				<img src="image/abc.png" data-src={{imageUrl}} alt="" />
			</a>
			<h3><a href="store.html#ecwid:mode=product&product={{id}}">{{name}}</a></h3>
			<p>${{price}}</p>
			<p><a href="store.html#ecwid:mode=product&product={{id}}">Details</a></p>
		</li>
	</ul>
</body>
</html>
